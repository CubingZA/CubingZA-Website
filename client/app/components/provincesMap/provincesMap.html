      </div>      
      <button class="btn btn-primary btn-block" ng-click="$ctrl.saveSelection()">
        <span ng-if="$ctrl.getSelectedProvinces().length === 0">Disable</span>
        <span ng-if="$ctrl.getSelectedProvinces().length > 0">Save</span> 
        Notifications
      </button>
      <button class="btn btn-default btn-block" ng-click="$ctrl.resetSelectedProvinces()">
        Reset Changes
      </button>
      
    </div>
  </div>
</div>
