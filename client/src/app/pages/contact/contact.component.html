<div class="container">

  <h1>Contact Us</h1>

  <div *ngFor="let error of errors" class="alert alert-danger">
    <p>
      {{error}}
    </p>
  </div>
  <div *ngFor="let message of messages" class="alert alert-success">
    <p>
      {{message}}
    </p>
  </div>

  <div class="row">
    <form class="form" name="form" (submit)="submit()" [formGroup]="form">

      <div class="form-group" [ngClass]="{
        'has-success': !name.invalid && name.touched,
        'has-error': name.invalid && name.touched
      }">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" formControlName="name"/>
        <p class="alert alert-danger" *ngIf="name.invalid && name.touched">
          A name is required
        </p>
      </div>

      <div class="form-group" [ngClass]="{
        'has-error': email.invalid && email.touched,
        'has-success': !email.invalid && email.touched
      }">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" formControlName="email"/>
        <div *ngIf="email.errors && email.errors['required'] && email.touched" class="alert alert-danger">
          An email address is required.
        </div>
        <div *ngIf="email.errors && email.errors['email'] && email.touched" class="alert alert-danger">
          Please check your email address.
        </div>
      </div>

      <div class="form-group" [ngClass]="{
        'has-success': subject.valid && subject.touched,
        'has-error': subject.invalid && subject.touched
      }">
        <label for="subject">Subject</label>
        <input type="text" name="subject" class="form-control" formControlName="subject"/>
        <p class="alert alert-danger" *ngIf="subject.invalid && subject.touched">
          A subject is required
        </p>
      </div>

      <div class="form-group" [ngClass]="{
        'has-success': message.valid && message.touched,
        'has-error': message.invalid && message.touched
      }">
        <label for="message">Message</label>
        <textarea type="text" name="message" rows="10" class="form-control" formControlName="message"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-submit" type="submit" [disabled]="!form.valid">
          Send<span *ngIf="sending">ing&nbsp;</span> Message<span *ngIf="sending">...</span>
        </button>
      </div>

    </form>
  </div>
</div>
