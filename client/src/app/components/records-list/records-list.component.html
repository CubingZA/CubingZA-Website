<div class="record-list-container">
  <h2>South African Records</h2>

  <div class="alert alert-danger" role="alert" *ngIf="error">
    <p>
      {{error}}
    </p>
  </div>

  <table class="record-table" *ngIf="!error">
    <thead>
      <tr>
        <th class="table-single" colspan="2"><h3>Single</h3></th>
        <th class="table-middle"></th>
        <th class="table-average" colspan="2"><h3>Average</h3></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records" class="record-table-row">

        <td class="table-single">
          <a href="{{link.toPerson(record.singleId)}}" target="_blank" rel=noopener>{{record.singleName}}</a>
        </td>
        <td class="table-single">
          <a href="{{link.toRankings(record.eventId, 'single')}}" target="_blank" rel=noopener>
            <span class="label label-info" *ngIf="isNew(record.singleDate)">New</span>
            {{record.singleResult}}
          </a>
        </td>

        <td class="table-middle">
          <a href="{{link.toRecords(record.eventId)}}" target="_blank" rel=noopener>
            <span class="cubing-icon event-{{record.eventId}}"></span>
            <span class="event-name" >{{record.eventName}}</span>
          </a>
        </td>

        <td class="table-average">
          <a href="{{link.toRankings(record.eventId, 'average')}}" target="_blank" rel=noopener>
            {{record.averageResult}}
            <span class="label label-info" *ngIf="isNew(record.averageDate)">New</span>
          </a>
        </td>

        <td class="table-average">
          <a href="{{link.toPerson(record.averageId)}}" target="_blank" rel=noopener>{{record.averageName}}</a>
        </td>

      </tr>
    </tbody>
  </table>

</div>
