<div class="record-list-container">

  <table class="record-table">
    <thead>
      <tr>
        <th class="table-single" colspan="2"><h3>Single</h3></th>
        <th class="table-middle"></th>
        <th class="table-average" colspan="2"><h3>Average</h3></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        
        <td class="table-single">
          <a href="https://www.worldcubeassociation.org/results/p.php?i={{record.singleId}}" target="_blank">{{record.singleName}}</a>
        </td>
        <td class="table-single">
          <a href="https://www.worldcubeassociation.org/results/events.php?eventId={{record.eventId}}&regionId=South%2BAfrica&years=&show=100%2BPersons&single=Single" target="_blank">
            <span class="label label-info" *ngIf="isNew(record.singleDate)">New</span>
            {{record.singleResult}}
          </a>

        </td>

        <td class="table-middle">

          <a href="https://www.worldcubeassociation.org/results/regions.php?regionId=South%2BAfrica&eventId={{record.eventId}}&years=&mixHist=Mixed+History" target="_blank">
            <span class="cubing-icon event-{{record.eventId}}"></span>  {{record.eventName}}
          </a>

        </td>

        <td class="table-average">
          <a href="https://www.worldcubeassociation.org/results/events.php?eventId={{record.eventId}}&regionId=South%2BAfrica&years=&show=100%2BPersons&average=Average" target="_blank">
            {{record.averageResult}}
            <span class="label label-info" *ngIf="isNew(record.averageDate)">New</span>
          </a>
        </td>
        <td class="table-average">
          <a href="https://www.worldcubeassociation.org/results/p.php?i={{record.averageId}}" target="_blank">{{record.averageName}}</a>
        </td>

      </tr>
    </tbody>
  </table>

</div>
